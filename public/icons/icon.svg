<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#312E81" />
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Premium Rounded Square Background -->
  <rect x="32" y="32" width="448" height="448" rx="120" fill="url(#grad)" />
  
  <!-- Checkmark + P + Clock Hybrid Shape -->
  <g transform="translate(256, 256) scale(0.9) translate(-256, -256)">
      <path d="M140 280 L210 350 C230 310 230 220 230 220 C230 140 380 140 380 230 C380 320 250 320 250 440" 
            stroke="white" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" fill="none"
            filter="url(#soft-glow)" />
      
      <!-- Clock Hands inside the P-loop -->
      <g transform="translate(305, 230)"> 
          <!-- Center Dot -->
          <circle cx="0" cy="0" r="6" fill="white" />
          <!-- Two Hands forming a time (approx 4:00 or generic) -->
          <line x1="0" y1="0" x2="0" y2="-35" stroke="white" stroke-width="12" stroke-linecap="round" />
          <line x1="0" y1="0" x2="25" y2="25" stroke="white" stroke-width="12" stroke-linecap="round" />
      </g>
  </g>
</svg>
