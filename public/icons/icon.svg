  <g transform="translate(256 256) scale(1.1) translate(-256 -256)">
    <!-- Main Path: Checkmark flowing into P -->
    <path d="
      M 160 260
      Q 190 290 210 320
      L 220 335
      Q 230 350 240 330
      L 240 330
      C 240 330 250 180 340 180
      C 410 180 440 240 440 290
      C 440 360 380 400 320 400
