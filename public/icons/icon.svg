<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="grad" cx="50%" cy="40%" r="75%">
      <stop offset="0%" stop-color="#5E61F5" />
      <stop offset="100%" stop-color="#2D2FA3" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <!-- Background Squircle -->
  <rect width="512" height="512" rx="140" fill="url(#grad)" />
  
  <g filter="url(#shadow)" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round">
    <!-- Refined Main Path: Thinner stroke and smoother transitions -->
    <path d="M120 265 L185 330 C225 245 260 145 350 145 C435 145 435 325 350 325 C310 325 275 300 250 420" 
          stroke-width="38" />
    
    <!-- Clock Hands: Fixed position and thinner stroke -->
    <path d="M350 195 L350 240 L395 240" 
          stroke-width="28" />
          
    <!-- Center Point -->
    <circle cx="350" cy="240" r="8" fill="white" stroke="none" />
  </g>
</svg>
