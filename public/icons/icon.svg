<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect x="32" y="32" width="448" height="448" rx="128" ry="128" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- Content: Stylized 'P' / Checkmark abstract -->
  <path d="M170 256 L230 316 L340 180" fill="none" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
  <circle cx="340" cy="180" r="10" fill="white" />
  <circle cx="170" cy="256" r="10" fill="white" />
  
  <!-- Subtle Shine -->
  <path d="M32 160 Q 256 32 480 160" stroke="white" stroke-width="2" stroke-opacity="0.2" fill="none" />
</svg>
