    stroke-width="50" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    />
    
    <!-- Clock Hands (Inside the P loop) -->
    <path d="M 340 290 L 340 240" stroke="white" stroke-width="40" stroke-linecap="round" />
    <path d="M 340 290 L 380 310" stroke="white" stroke-width="40" stroke-linecap="round" />
