<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ParsaPlan</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4f46e5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ParsaPlan" />
  <meta name="description" content="برنامه‌ریزی ۱۲ روزه برای موفقیت" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              900: '#111827',
              800: '#1f2937',
              700: '#374151',
            }
          },
          screens: {
            'print': { 'raw': 'print' },
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f4f6;
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.3s ease;
    }

    .dark body {
      background-color: #111827;
      color: #f3f4f6;
    }

    /* Mobile Optimization - Smaller Text & Icons */
    @media (max-width: 640px) {
      body {
        font-size: 14px;
      }

      .text-xl {
        font-size: 1.1rem !important;
      }

      .text-lg {
        font-size: 0.95rem !important;
      }

      .text-base {
        font-size: 0.85rem !important;
      }

      .text-sm {
        font-size: 0.75rem !important;
      }

      .text-xs {
        font-size: 0.65rem !important;
      }

      .text-\[10px\] {
        font-size: 9px !important;
      }

      .text-\[11px\] {
        font-size: 10px !important;
      }

      /* Smaller padding on mobile */
      .p-4 {
        padding: 0.875rem !important;
      }

      .p-5 {
        padding: 1rem !important;
      }

      .p-6 {
        padding: 1.25rem !important;
      }

      .gap-4 {
        gap: 0.875rem !important;
      }

      .gap-5 {
        gap: 1rem !important;
      }

      /* Smaller rounded corners on mobile */
      .rounded-3xl {
        border-radius: 1.25rem !important;
      }

      .rounded-2xl {
        border-radius: 1rem !important;
      }
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 20px;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #4b5563;
    }

    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #d1d5db transparent;
    }

    .dark .custom-scrollbar {
      scrollbar-color: #4b5563 transparent;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Safe area for notched phones */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom, 8px);
    }

    @media print {
      body {
        background-color: white !important;
        color: black !important;
        overflow: visible !important;
        height: auto !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      #root {
        overflow: visible !important;
        height: auto !important;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      /* Page break adjustments */
      .page-break-after {
        page-break-after: always;
        break-after: page;
      }

      .page-break-before {
        page-break-before: always;
        break-before: page;
      }

      table {
        page-break-inside: auto;
      }

      tr {
        page-break-inside: avoid;
        page-break-after: auto;
      }

      thead {
        display: table-header-group;
      }

      tfoot {
        display: table-footer-group;
      }

      /* Force background colors */
      .bg-gray-900,
      .bg-indigo-600,
      .bg-gray-100 {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      @page {
        size: A4;
        margin: 1cm;
      }
    }

    .print-only {
      display: none;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
  </body>

</html>
