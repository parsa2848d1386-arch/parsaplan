<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ParsaPlan</title>
  <meta name="description" content="برنامه‌ریزی ۱۲ روزه برای موفقیت" />

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Premium Gray palette
            gray: {
              50: '#fafafa',
              100: '#f4f4f5',
              200: '#e4e4e7',
              300: '#d4d4d8',
              400: '#a1a1aa',
              500: '#71717a',
              600: '#52525b',
              700: '#3f3f46',
              800: '#27272a',
              900: '#18181b',
              950: '#09090b',
            },
            // Premium Indigo
            indigo: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
            },
            // Premium Violet
            violet: {
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
            }
          },
          screens: {
            'xs': '375px',
            'print': { 'raw': 'print' },
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'slide-down': 'slideDown 0.3s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out',
            'bounce-subtle': 'bounceSubtle 0.6s ease-out',
            'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideDown: {
              '0%': { transform: 'translateY(-10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            bounceSubtle: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-3px)' },
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.7' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            },
          },
          boxShadow: {
            'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
            'premium': '0 10px 40px -10px rgba(99, 102, 241, 0.2)',
            'card': '0 2px 10px -2px rgba(0, 0, 0, 0.08)',
            'card-hover': '0 12px 24px -6px rgba(0, 0, 0, 0.1)',
          },
          backdropBlur: {
            'glass': '10px',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    * {
      transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      -webkit-tap-highlight-color: transparent;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .dark body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: #f8fafc;
    }

    /* Glassmorphism utilities */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark .glass {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-dark {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* Premium card hover effect */
    .card-premium {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-premium:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.1);
    }

    /* Shimmer effect for loading */
    .shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    .dark .shimmer {
      background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
      background-size: 200% 100%;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Premium button gradient */
    .btn-premium {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      box-shadow: 0 4px 14px -2px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
    }

    .btn-premium:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px -2px rgba(99, 102, 241, 0.5);
    }

    .btn-premium:active {
      transform: translateY(0);
    }

    /* Mobile Optimization - Smaller Text & Icons */
    @media (max-width: 640px) {
      body {
        font-size: 13px;
      }

      .text-xl {
        font-size: 1rem !important;
      }

      .text-lg {
        font-size: 0.9rem !important;
      }

      .text-base {
        font-size: 0.8rem !important;
      }

      .text-sm {
        font-size: 0.7rem !important;
      }

      .text-xs {
        font-size: 0.6rem !important;
      }

      .text-\[10px\] {
        font-size: 8px !important;
      }

      .text-\[11px\] {
        font-size: 9px !important;
      }

      /* Smaller padding on mobile */
      .p-4 {
        padding: 0.75rem !important;
      }

      .p-5 {
        padding: 0.875rem !important;
      }

      .p-6 {
        padding: 1rem !important;
      }

      .gap-4 {
        gap: 0.75rem !important;
      }

      .gap-5 {
        gap: 0.875rem !important;
      }

      .gap-3 {
        gap: 0.5rem !important;
      }

      /* Smaller icons on mobile */
      svg {
        transform: scale(0.9);
      }

      /* Smaller rounded corners on mobile */
      .rounded-3xl {
        border-radius: 1rem !important;
      }

      .rounded-2xl {
        border-radius: 0.875rem !important;
      }

      /* More compact header */
      h1 {
        font-size: 1.1rem !important;
      }

      h2 {
        font-size: 0.95rem !important;
      }

      /* Smaller buttons */
      button {
        font-size: 0.75rem !important;
      }

      /* Compact cards */
      .shadow-lg {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04) !important;
      }
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 20px;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #4b5563;
    }

    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #d1d5db transparent;
    }

    .dark .custom-scrollbar {
      scrollbar-color: #4b5563 transparent;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Safe area for notched phones */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom, 8px);
    }

    @media print {
      body {
        background-color: white !important;
        color: black !important;
        overflow: visible !important;
        height: auto !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      #root {
        overflow: visible !important;
        height: auto !important;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      /* Page break adjustments */
      .page-break-after {
        page-break-after: always;
        break-after: page;
      }

      .page-break-before {
        page-break-before: always;
        break-before: page;
      }

      table {
        page-break-inside: auto;
      }

      tr {
        page-break-inside: avoid;
        page-break-after: auto;
      }

      thead {
        display: table-header-group;
      }

      tfoot {
        display: table-footer-group;
      }

      /* Force background colors */
      .bg-gray-900,
      .bg-indigo-600,
      .bg-gray-100 {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      @page {
        size: A4;
        margin: 1cm;
      }
    }

    .print-only {
      display: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
